<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Medicore</title>

  <!-- CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"> 
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
  <link href="../../assets/css/style.css" rel="stylesheet">

  <style>
    :root {
      --primary: #0b6fbf;
      --accent: #07a0f7;
    }

    body {
      background: #f5f7fb;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      min-height: 100vh;
      padding-top: 60px;
    }

    /* Remove underline from logo */
    .logo {
      text-decoration: none !important;
    }
    .logo:hover {
      text-decoration: none !important;
    }
    .logo span {
      text-decoration: none !important;
    }

    /* Compact login container */
    .login-section {
      padding: 20px 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 80px);
    }

    .login-card {
      max-width: 900px;
      width: 100%;
      border: 1px solid #e9f3fb;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(11, 111, 191, 0.08);
      overflow: hidden;
    }

    .bg-illustration {
      background-image: url('login.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 400px;
    }

    .login-card-body {
      padding: 24px 28px !important;
    }

    .login-title {
      font-size: 24px;
      font-weight: 700;
      color: #072a4b;
      margin-bottom: 20px;
      text-align: center;
    }

    /* Compact form elements */
    .form-label {
      font-size: 14px;
      font-weight: 600;
      color: #072a4b;
      margin-bottom: 6px;
    }

    .form-control {
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #e1edf7;
    }

    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 0.2rem rgba(7, 160, 247, 0.15);
    }

    /* Role selection pills - more compact */
    .option-pill {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .option-pill input[type="radio"] {
      display: none;
    }

    .option-pill label {
      cursor: pointer;
      user-select: none;
      padding: 6px 14px;
      border-radius: 6px;
      border: 1px solid #e1edf7;
      background: #fff;
      color: #072a4b;
      font-weight: 600;
      font-size: 13px;
      display: inline-block;
      transition: all 0.2s ease;
    }

    .option-pill label:hover {
      background: #f8fafb;
    }

    .option-pill input[type="radio"]:checked + label {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      border-color: transparent;
    }

    .form-text {
      font-size: 12px;
      color: #6b7c85;
      margin-top: 4px;
    }

    /* Compact spacing */
    .row.gy-3 {
      row-gap: 12px !important;
    }

    .btn-primary {
      background: var(--primary);
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      font-size: 15px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: var(--accent);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(7, 160, 247, 0.3);
    }

    .form-check {
      padding-left: 1.5em;
    }

    .form-check-input {
      margin-top: 0.15em;
    }

    hr {
      margin: 16px 0 12px 0 !important;
    }

    .link-secondary {
      color: var(--primary) !important;
      font-weight: 600;
      font-size: 14px;
    }

    .link-secondary:hover {
      color: var(--accent) !important;
    }

    /* Header dropdown fix */
    .header-nav .dropdown-menu {
      z-index: 9999 !important;
    }

    @media (max-width: 767px) {
      .bg-illustration {
        display: none !important;
      }
      
      .login-section {
        padding: 15px 10px;
      }

      .login-card-body {
        padding: 20px !important;
      }

      .login-title {
        font-size: 20px;
        margin-bottom: 16px;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER / NAVBAR -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <a href="adminDashboard.html" class="logo d-flex align-items-center">
        <img src="../../assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Medicore</span>
      </a>
    </div>
  </header>

  <!-- LOGIN SECTION -->
  <section class="login-section">
    <div class="container">
      <div class="card login-card border-0">
        <div class="row g-0">
          <!-- Illustration Side -->
          <div class="col-12 col-md-5 text-bg-primary bg-illustration d-none d-md-block">
            <div class="h-100 w-100"></div>
          </div>

          <!-- Form Side -->
          <div class="col-12 col-md-7">
            <div class="card-body login-card-body">
              <h3 class="login-title">Login</h3>

              <form action="#!" novalidate>
                <div class="row gy-3 overflow-hidden">

                  <!-- Who are you logging for -->
                  <div class="col-12">
                    <label class="form-label">Who are you logging for <span class="text-danger">*</span></label>
                    <div class="option-pill" role="radiogroup" aria-label="Logging for">
                      <div>
                        <input type="radio" id="optAdmin" name="loggingFor" value="admin" checked>
                        <label for="optAdmin">Admin</label>
                      </div>
                      <div>
                        <input type="radio" id="optSuperAdmin" name="loggingFor" value="superadmin">
                        <label for="optSuperAdmin">Super Admin</label>
                      </div>
                      <div>
                        <input type="radio" id="optDoctor" name="loggingFor" value="doctor">
                        <label for="optDoctor">Doctor</label>
                      </div>
                    </div>
                    <div class="form-text">Select the role you are logging in as.</div>
                  </div>

                  <!-- Email -->
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                  </div>

                  <!-- Password -->
                  <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="********" required>
                  </div>

                  <!-- Keep me logged in -->
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                      <label class="form-check-label" for="remember_me" style="font-size:14px; color:#6b7c85;">
                        Keep me logged in
                      </label>
                    </div>
                  </div>

                  <!-- Submit -->
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary" type="submit">Log in now</button>
                    </div>
                  </div>

                </div>
              </form>

              <div class="row">
                <div class="col-12">
                  <hr class="border-secondary-subtle">
                  <div class="d-flex gap-3 justify-content-center">
                    <a href="#!" class="link-secondary text-decoration-none">Sign Up</a>
                    <span style="color:#e1edf7;">|</span>
                    <a href="#!" class="link-secondary text-decoration-none">Forgot Password?</a>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- JS Files -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>

  <script>
    $(function(){
      // Initialize Bootstrap dropdowns
      var dropdownElementList = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
      var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
        return new bootstrap.Dropdown(dropdownToggleEl);
      });

      // Form submission (you can connect to backend here)
      $('form').on('submit', function(e){
        e.preventDefault();
        
        var role = $('input[name="loggingFor"]:checked').val();
        var email = $('#email').val();
        var password = $('#password').val();
        
        console.log('Login attempt:', { role, email, password });
        
        // Redirect based on role (example)
        if(role === 'admin'){
          window.location.href = 'adminDashboard.html';
        } else if(role === 'doctor'){
          window.location.href = 'doctorDashboard.html';
        } else if(role === 'superadmin'){
          window.location.href = 'superadminDashboard.html';
        }
      });
    });
  </script>

</body>
</html>
