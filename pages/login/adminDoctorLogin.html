<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Medicore</title>
 
  <!-- Vendor CSS Files -->
  <link href="../../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../../assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="../../assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="../../assets/css/style.css" rel="stylesheet">
 
  <!-- Additional CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
 
  <style>
    :root {
      --primary: #0b6fbf;
      --accent: #07a0f7;
    }
 
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
 
    html, body {
      height: 100%;
      overflow: hidden;
    }
 
    body {
      background: #f5f7fb;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      display: flex;
      flex-direction: column;
      padding-top: 80px;
    }
 
    /* Remove underline from logo */
    .logo {
      text-decoration: none !important;
    }
    .logo:hover {
      text-decoration: none !important;
    }
    .logo span {
      text-decoration: none !important;
    }
 
    /* Header styles */
    #header {
      height: 60px;
      flex-shrink: 0;
    }
 
    /* Compact login container */
    .login-section {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;  /* CHANGE from 100px */
  overflow-y: auto;
}
 
    .login-card {
      max-width: 700px;
      width: 100%;
      border: 1px solid #e9f3fb;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(11, 111, 191, 0.08);
      overflow: hidden;
      margin: auto;
    }
 
    .bg-illustration {
      background-image: url('login.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100%;
    }
 
    .login-card-body {
      padding:16px 20px !important;
    }
 
    .login-title {
      font-size: 20px;
      font-weight: 700;
      color: #072a4b;
      margin-bottom: 14px;
      text-align: center;
    }
 
    /* Compact form elements */
    .form-label {
      font-size: 13px;
      font-weight: 600;
      color: #072a4b;
      margin-bottom: 4px;
    }
 
    .form-control {
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #e1edf7;
    }
 
    .form-control:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 0.2rem rgba(7, 160, 247, 0.15);
    }
 
    /* Role selection pills - more compact */
    .option-pill {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
 
    .option-pill input[type="radio"] {
      display: none;
    }
 
    .option-pill label {
      cursor: pointer;
      user-select: none;
      padding: 5px 12px;
      border-radius: 6px;
      border: 1px solid #e1edf7;
      background: #fff;
      color: #072a4b;
      font-weight: 600;
      font-size: 12px;
      display: inline-block;
      transition: all 0.2s ease;
    }
 
    .option-pill label:hover {
      background: #f8fafb;
    }
 
    .option-pill input[type="radio"]:checked + label {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: #fff;
      border-color: transparent;
    }
 
    .form-text {
      font-size: 11px;
      color: #6b7c85;
      margin-top: 2px;
    }
 
    /* Compact spacing */
    .row.gy-3 {
      row-gap: 8px !important;
    }
 
    .btn-primary {
      background: var(--primary);
      border: none;
      padding: 8px 20px;
      font-weight: 600;
      font-size: 14px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
 
    .btn-primary:hover {
      background: var(--accent);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(7, 160, 247, 0.3);
    }
 
    .form-check {
      padding-left: 1.5em;
    }
 
    .form-check-input {
      margin-top: 0.15em;
    }
 
    .form-check-label {
      font-size: 12px !important;
      color: #6b7c85 !important;
    }
 
    hr {
      margin: 10px 0 8px 0 !important;
    }
 
    .link-secondary {
      color: var(--primary) !important;
      font-weight: 600;
      font-size: 13px;
    }
 
    .link-secondary:hover {
      color: var(--accent) !important;
    }
 
    /* Header dropdown fix */
    .header-nav .dropdown-menu {
      z-index: 9999 !important;
    }
 
    @media (max-width: 767px) {
      .bg-illustration {
        display: none !important;
      }
     
      .login-section {
        padding: 15px 10px;
      }
 
      .login-card-body {
        padding: 16px !important;
      }
 
      .login-title {
        font-size: 18px;
        margin-bottom: 12px;
      }
    }
 
    @media (max-height: 600px) {
      .login-section {
        overflow-y: auto;
        align-items: flex-start;
        padding-top: 10px;
      }
    }
  </style>
</head>
 
<body>
  <!-- HEADER / NAVBAR -->
  <header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="../../assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Medicore</span>
      </a>
    </div>
  </header>
 
  <!-- LOGIN SECTION -->
  <section class="login-section">
    <div class="container">
      <div class="card login-card border-0">
        <div class="row g-0">
          <!-- Illustration Side -->
          <div class="col-12 col-md-5 text-bg-primary bg-illustration d-none d-md-block">
            <div class="h-100 w-100">
              <img src="../../images/hospital.jpg" alt="Hospital Illustration" class="img-fluid h-100 w-100" style="object-fit: cover;">
            </div>
          </div>
 
          <!-- Form Side -->
          <div class="col-12 col-md-7">
            <div class="card-body login-card-body">
              <h3 class="login-title">Login</h3>
 
              <form action="#!" novalidate>
                <div class="row gy-3 overflow-hidden">
 
                  <!-- Who are you logging for -->
                  <div class="col-12">
                    <label class="form-label">Who are you logging for <span class="text-danger">*</span></label>
                    <div class="option-pill" role="radiogroup" aria-label="Logging for">
                      <div>
                        <input type="radio" id="optAdmin" name="loggingFor" value="admin" checked>
                        <label for="optAdmin">Admin</label>
                      </div>
                      <div>
                        <input type="radio" id="optSuperAdmin" name="loggingFor" value="superadmin">
                        <label for="optSuperAdmin">Super Admin</label>
                      </div>
                      <div>
                        <input type="radio" id="optDoctor" name="loggingFor" value="doctor">
                        <label for="optDoctor">Doctor</label>
                      </div>
                    </div>
                    <div class="form-text">Select the role you are logging in as.</div>
                  </div>
 
                  <!-- Email -->
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                  </div>
 
                  <!-- Password -->
                  <div class="col-12">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="********" required>
                  </div>
 
                  <!-- Keep me logged in -->
                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                      <label class="form-check-label" for="remember_me">
                        Keep me logged in
                      </label>
                    </div>
                  </div>
 
                  <!-- Submit -->
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary" type="submit">Log in now</button>
                    </div>
                  </div>
 
                </div>
              </form>
 
              <div class="row">
                <div class="col-12">
                  <hr class="border-secondary-subtle">
                  <div class="d-flex gap-3 justify-content-center">
                    <a href="#!" class="link-secondary text-decoration-none">Sign Up</a>
                    <span style="color:#e1edf7;">|</span>
                    <a href="#!" class="link-secondary text-decoration-none">Forgot Password?</a>
                  </div>
                </div>
              </div>
 
            </div>
          </div>
 
        </div>
      </div>
    </div>
  </section>
 
  <!-- Vendor JS Files -->
  <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/main.js"></script>
 
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 
  <script>
    $(function(){
      // Initialize Bootstrap dropdowns
      var dropdownElementList = [].slice.call(document.querySelectorAll('[data-bs-toggle="dropdown"]'));
      var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
        return new bootstrap.Dropdown(dropdownToggleEl);
      });
 
      // Form submission (you can connect to backend here)
      $('form').on('submit', function(e){
        e.preventDefault();
       
        var role = $('input[name="loggingFor"]:checked').val();
        var email = $('#email').val();
        var password = $('#password').val();
       
        console.log('Login attempt:', { role, email, password });
       
        // Redirect based on role
        if(role === 'admin' || role === 'superadmin'){
          window.location.href = '../admin/adminDashboard.html';
        } else if(role === 'doctor'){
          window.location.href = '../doctor/doctorDashboard.html';
        }
      });
    });
  </script>
 
</body>
</html>
