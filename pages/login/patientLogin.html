<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Login Page</title>
<!-- Favicons -->
<link href="../../assets/img/favicon.png" rel="icon">
<link href="../../assets/img/apple-touch-icon.png" rel="apple-touch-icon">

<!-- Google Fonts -->
<link href="https://fonts.gstatic.com" rel="preconnect">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

<!-- CSS Files -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<!-- Template Main CSS File -->
<link href="../../assets/css/style.css" rel="stylesheet">
<style>
body {
min-height: 100px;
margin: 0;
display: flex;
justify-content: center;
align-items: center;
}  
.card {
width: 100%;
max-width: 420px; 
border-radius: 1rem;
max-height: 450px;
overflow: hidden;
}
.card img {
max-height: 450px;
object-fit: cover;
width: 100%;
}  
.col-md-6.text-bg-primary.rounded-start {
display: none;
}
@media (min-width: 768px) {
.col-md-6.text-bg-primary.rounded-start {
display: block;
}
.card {
max-width: 800px;
}
}
</style>
</head>
<body>
<div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color:rgb(240, 248, 255);"></div>
<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
      <span class="d-block">Medicore</span>
    </a>
  </div>
  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
    </ul>
    </nav>
  </header>
<section style="padding:20px;margin-top:50px;">
  <div class="container d-flex justify-content-center"> 
    <div class="card border-light-subtle shadow-sm padding:40px">
      <div class="row">
        <div class="col-md-6 rounded-start">
          <div class="h-100 w-100 d-flex align-items-center justify-content-center">
            <img src="../../images/hospital.jpg" alt="Hospital Illustration" class="img-fluid">
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-body p-3">
            <div class="row">
              <div class="col-12">
                <div class="mb-5 text-center">
                  <h3 class="mb-1">Patient Login</h3>
                </div>
              </div>
            </div>
            <form onsubmit="handleLogin(event)">
              <div class="row overflow-hidden">
              <script>
                function handleLogin(e) {
                  e.preventDefault();
                  window.location.href = '../patient/patientBookAppointment.html';
                }
              </script>
                <div class="col-12 mb-3">
                  <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                </div>
                <div class="col-12 mb-3">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" id="password" value="" required placeholder="********">
                </div>
                <div class="col-12 mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                    <label class="form-check-label text-secondary" for="remember_me">
                      Keep me logged in
                    </label>
                  </div>
                </div>
                <div class="col-12 mb-3">
                  <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Log in</button>
                  </div>
                </div>
              </div>
            </form>
            <div class="row">
              <div class="col-12">
                <hr class="mt-4 mb-4 border-secondary-subtle">
                <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-center">
                  <a href="../patientRegistration.html" class="link-secondary text-decoration-none text-center justify-content-center">Sign Up</a>
                  <a href="#!" class="link-secondary text-decoration-none text-center justify-content-center">Forgot password</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
